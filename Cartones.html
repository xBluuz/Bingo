<!DOCTYPE html>
<html>

<head>
    <title>Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }

        #bingo {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: auto;
            margin: 0 auto;
            text-align: center;
        }

        .ball {
            width: 70px;
            height: 70px;
            background-color: #3498db;
            color: #fff;
            font-size: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .cartones {
            font-weight: bold;
        }

        .botton {
            width: 170px;
            height: 50px;
        }

        .lloron {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 70px;
        }

        .selecionado {
            background-color: #1a4969;
        }
    </style>
</head>

<body>
    <br><br>
    <div class="lloron">
        <h1><strong>Cartones</strong></h1>
        <br>
        <div>
            <button class="btn btn-primary botton" id="start">Generar Carton</button>
            <a href="" class="button dark-single"></a>
        </div>
        <br><br><br><br><br>
        <div class="cartones" id="bingo"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const bingoNumbers = Array.from({ length: 75 }, (_, i) => i + 1);
        let remainingNumbers = [...bingoNumbers];

        function getRandomNumber() {
            const randomIndex = Math.floor(Math.random() * remainingNumbers.length);
            return remainingNumbers.splice(randomIndex, 1)[0];
        }

        function createBingoBoard() {
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const ball = document.createElement("div");
                    ball.className = "ball";
                    ball.textContent = getRandomNumber();
                    document.getElementById("bingo").appendChild(ball);
                }
            }
        }

        function startGame() {
            createBingoBoard();
            document.getElementById("start").disabled = true;
        }
        document.getElementById("bingo").addEventListener("click", function (event) {
            if (event.target.classList.contains("ball")) {
                event.target.classList.toggle("selecionado");
            }
        });

        document.getElementById("start").addEventListener("click", startGame);
    </script>
</body>

</html>.
